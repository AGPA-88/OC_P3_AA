<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ohmyfood</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">

    <script
      src="https://kit.fontawesome.com/5c5dbe00ab.js"
      crossorigin="anonymous"
    ></script>

</head>
    <body>
        
        <header>
            <div id="logo">
                <img class="logo" alt="logo" src="images/logo/ohmyfood.png">
            </div>
        </header>
        <main>
            <div id="explore">
                <div id="location">
                    <i class="fas fa-map-marker-alt"></i>Paris, Beleville
                </div>
            </div>

            <div id="how_to"> 
                <h3>How it works</h3>
                <div>
                    <span>1</span> 
                    <span><i class="fas fa-mobile-alt"></i></span> 
                    <span>Choose a restaurant</span>
                </div>

                <div>
                    <span>2</span> 
                    <span><i class="fas fa-list-ul"></i></span> 
                    <span>Create your menu</span>                   
                </div>

                <div>
                    <span>3</span> 
                    <span><i class="fas fa-store"></i></span> 
                    <span>Go enjoy it at the restaurant</span>  
                </div>
            </div>
            
            <div id="restaurants">
                <div id="rest_title">Restaurants</div>
                <div class="menu">
                    <a href="fullpalette.html">
                        <img class="menu_image" src="images/restaurants/fullpalette.jpg" alt="The Full Palette">
                    </a>
                    <div class="description">
                        <div class="rest_desc">
                            <h3>The Full Palette</h3>
                            <p>New York</p>
                        </div>
                        <div class="heart">
                            <i class="far fa-heart"></i>
                        </div>
                    </div>
                </div>

                <div class="menu">
                    <a href="enchanted.html">
                        <img class="menu_image" src="images/restaurants/enchanted.jpg" alt="The Enchanted Plate">
                    </a>
                    <div class="description">
                        <div class="rest_desc">
                            <h3>The Enchanted Plate</h3>
                            <p>New York</p>
                        </div>
                        <div class="heart">
                            <i class="far fa-heart"></i>
                        </div>
                    </div>
                </div>

                <div class="menu">
                    <a href="bastille.html">
                        <img class="menu_image" src="images/restaurants/bastille.jpg" alt="Bastille">
                    </a>
                    <div class="description">
                        <div class="rest_desc">
                            <h3>Bastille</h3>
                            <p>New York</p>
                        </div>
                        <div class="heart">
                            <i class="far fa-heart"></i>
                        </div>
                    </div>
                </div>

                <div class="menu">
                    <a href="legourmand.html">
                        <img  class="menu_image" src="images/restaurants/gourmand.jpg" alt="Le Gourmand">
                    </a>
                    <div class="description">
                        <div class="rest_desc">
                            <h3>Le Gourmand</h3>
                            <p>New York</p>
                        </div>
                        <div class="heart">
                            <i class="far fa-heart"></i>
                        </div>
                    </div>
                </div>
            </div>

        </main>
        <footer>
            <div>
                <div>
                    <div class="logo_footer" alt="logo">ohmyfood</div>
                </div>
                <ul>
                    <li>Suggest a restaurant</li>
                    <li>Become a partner</li>
                    <li>Legal</li>
                    <li>Contact</li>
                </ul>
            </div>
        </footer>
        
    </body>
</html>
